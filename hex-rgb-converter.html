<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEX/RGB/HSL Converter â€” ColorPick</title>
  <meta name="description" content="Convert colors between HEX, RGB, and HSL formats instantly. Live preview and copy support.">
  <link rel="stylesheet" href="style.css">
  <script src="colorpick.js"></script>
  <style>
    .converter-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:1.5rem; max-width:900px; margin:2rem auto; }
    .format-card { background:var(--surface); border-radius:var(--radius); padding:1.5rem; border:1px solid rgba(255,255,255,0.05); }
    .format-card h3 { margin-bottom:1rem; font-size:1.1rem; }
    .format-card label { display:block; color:var(--text2); font-size:0.85rem; margin:0.5rem 0 0.25rem; }
    .format-card input { width:100%; }
    .preview-block { width:100%; max-width:400px; height:200px; border-radius:20px; margin:2rem auto; transition:all 0.5s; box-shadow:0 10px 40px rgba(0,0,0,0.3); display:flex; align-items:center; justify-content:center; font-size:1.2rem; font-weight:700; cursor:pointer; }
    .preview-block:hover { transform:scale(1.03); }
    .picker-row { display:flex; gap:1rem; align-items:center; justify-content:center; margin:1.5rem 0; }
    .picker-row input[type="color"] { width:60px; height:48px; border-radius:12px; cursor:pointer; padding:2px; }
    .confetti{position:fixed;pointer-events:none;z-index:1000;}.confetti-piece{position:absolute;width:8px;height:8px;border-radius:50%;animation:cfall 1s ease-out forwards;}@keyframes cfall{0%{opacity:1;transform:translateY(0) rotate(0)}100%{opacity:0;transform:translateY(120px) rotate(720deg)}}
    .bg-transition{transition:background-color 0.6s ease;}
    .tool-link{padding:6px 14px;background:var(--surface);border-radius:20px;color:var(--text2);font-size:14px;border:1px solid rgba(255,255,255,0.05);transition:all 0.2s;}.tool-link:hover{border-color:var(--accent);color:var(--text);}
  </style>
</head>
<body class="bg-transition">
  <div id="nav"></div>
  <div class="container" style="padding-top:2rem;">
    <h1 class="section-title" style="background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">HEX / RGB / HSL Converter</h1>
    <p style="text-align:center;color:var(--text2);margin-bottom:1rem;">Edit any format â€” the others update instantly</p>

    <div class="picker-row">
      <input type="color" id="picker" value="#7c3aed">
      <span style="color:var(--text2);">or edit fields below</span>
    </div>

    <div class="preview-block" id="preview" onclick="copyPreview()"></div>

    <div class="converter-grid">
      <div class="format-card">
        <h3>ğŸ¨ HEX</h3>
        <label>Hex Value</label>
        <input type="text" id="hexVal" value="#7c3aed" maxlength="7">
      </div>
      <div class="format-card">
        <h3>ğŸ”´ RGB</h3>
        <label>R (0-255)</label>
        <input type="number" id="rVal" min="0" max="255" value="124">
        <label>G (0-255)</label>
        <input type="number" id="gVal" min="0" max="255" value="58">
        <label>B (0-255)</label>
        <input type="number" id="bVal" min="0" max="255" value="237">
      </div>
      <div class="format-card">
        <h3>ğŸŒˆ HSL</h3>
        <label>H (0-360)</label>
        <input type="number" id="hVal" min="0" max="360" value="262">
        <label>S (0-100)</label>
        <input type="number" id="sVal" min="0" max="100" value="83">
        <label>L (0-100)</label>
        <input type="number" id="lVal" min="0" max="100" value="58">
      </div>
    </div>
  </div>

  <div style="max-width:800px;margin:3rem auto;padding:20px;text-align:center;">
    <p style="color:var(--text2);margin-bottom:12px;">ğŸ”— More Color Tools</p>
    <div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;">
      <a href="index.html" class="tool-link">ğŸ  Home</a>
      <a href="palette-generator.html" class="tool-link">ğŸ§  AI Palette</a>
      <a href="color-mixer.html" class="tool-link">ğŸ¨ Color Mixer</a>
      <a href="shades-generator.html" class="tool-link">ğŸŒ— Shades</a>
      <a href="contrast-checker.html" class="tool-link">ğŸ” Contrast</a>
      <a href="color-blindness.html" class="tool-link">ğŸ‘ï¸ Blindness Sim</a>
    </div>
  </div>
  <div id="footer"></div>

  <script>
    document.getElementById('nav').innerHTML = CP.nav('hex-rgb-converter.html');
    document.getElementById('footer').innerHTML = CP.footer();

    const picker=document.getElementById('picker');
    const hexVal=document.getElementById('hexVal');
    const rVal=document.getElementById('rVal'),gVal=document.getElementById('gVal'),bVal=document.getElementById('bVal');
    const hVal=document.getElementById('hVal'),sVal=document.getElementById('sVal'),lVal=document.getElementById('lVal');

    let updating = false;

    function updateFrom(source) {
      if(updating) return;
      updating = true;
      let r,g,b,h,s,l,hex;
      try {
        if(source==='hex') {
          hex = hexVal.value;
          if(!/^#[0-9a-f]{6}$/i.test(hex)){updating=false;return;}
          [r,g,b] = CP.hex2rgb(hex);
          [h,s,l] = CP.rgb2hsl(r,g,b);
        } else if(source==='rgb') {
          r=parseInt(rVal.value)||0; g=parseInt(gVal.value)||0; b=parseInt(bVal.value)||0;
          r=Math.min(255,Math.max(0,r)); g=Math.min(255,Math.max(0,g)); b=Math.min(255,Math.max(0,b));
          hex = CP.rgb2hex(r,g,b);
          [h,s,l] = CP.rgb2hsl(r,g,b);
        } else if(source==='hsl') {
          h=parseInt(hVal.value)||0; s=parseInt(sVal.value)||0; l=parseInt(lVal.value)||0;
          h=Math.min(360,Math.max(0,h)); s=Math.min(100,Math.max(0,s)); l=Math.min(100,Math.max(0,l));
          [r,g,b] = CP.hsl2rgb(h,s,l);
          hex = CP.rgb2hex(r,g,b);
        } else if(source==='picker') {
          hex = picker.value;
          [r,g,b] = CP.hex2rgb(hex);
          [h,s,l] = CP.rgb2hsl(r,g,b);
        }

        if(source!=='hex') hexVal.value = hex;
        if(source!=='rgb') { rVal.value=r; gVal.value=g; bVal.value=b; }
        if(source!=='hsl') { hVal.value=h; sVal.value=s; lVal.value=l; }
        if(source!=='picker') picker.value = hex;

        const textColor = l > 50 ? '#000' : '#fff';
        const preview = document.getElementById('preview');
        preview.style.background = hex;
        preview.style.color = textColor;
        preview.textContent = hex;

        document.body.style.backgroundColor = `rgb(${Math.round(r*0.08)},${Math.round(g*0.08)},${Math.round(b*0.08+10)})`;
      } catch(e) {}
      updating = false;
    }

    picker.addEventListener('input', ()=>updateFrom('picker'));
    hexVal.addEventListener('input', ()=>updateFrom('hex'));
    [rVal,gVal,bVal].forEach(el=>el.addEventListener('input',()=>updateFrom('rgb')));
    [hVal,sVal,lVal].forEach(el=>el.addEventListener('input',()=>updateFrom('hsl')));

    function copyPreview() {
      const hex = hexVal.value;
      CP.copy(hex);
      const preview = document.getElementById('preview');
      const rect = preview.getBoundingClientRect();
      const container = document.createElement('div');
      container.className='confetti';
      container.style.left=rect.left+rect.width/2+'px';
      container.style.top=rect.top+rect.height/2+'px';
      for(let i=0;i<15;i++){
        const p=document.createElement('div');p.className='confetti-piece';
        p.style.background=['#7c3aed','#ec4899','#f59e0b','#10b981','#3b82f6','#ef4444'][Math.floor(Math.random()*6)];
        p.style.left=(Math.random()-0.5)*100+'px';
        p.style.animationDelay=Math.random()*0.3+'s';
        container.appendChild(p);
      }
      document.body.appendChild(container);
      setTimeout(()=>container.remove(),1500);
    }

    updateFrom('hex');
  </script>
<script>(function(){var s=location.hostname,p=location.pathname;new Image().src="https://site-analytics.cap.1ktower.com/hit?s="+encodeURIComponent(s)+"&p="+encodeURIComponent(p)+"&t="+Date.now();})()</script>
</body>
</html>
