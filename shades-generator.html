<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shades Generator â€” ColorPick</title>
  <meta name="description" content="Generate 10 shades from lightest to darkest for any color. Click to copy any shade.">
  <link rel="stylesheet" href="style.css">
  <script src="colorpick.js"></script>
  <style>
    .shade-controls { display:flex; flex-wrap:wrap; gap:1rem; align-items:center; justify-content:center; margin:2rem 0; }
    .shade-controls input[type="color"] { width:60px; height:48px; border-radius:12px; cursor:pointer; padding:2px; }
    .shade-controls input[type="text"] { width:120px; text-align:center; }
    .shades-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(100px,1fr)); gap:1rem; max-width:900px; margin:2rem auto; }
    .shade-block { height:120px; border-radius:14px; cursor:pointer; transition:all 0.3s; display:flex; flex-direction:column; align-items:center; justify-content:flex-end; padding-bottom:10px; font-size:0.75rem; font-weight:700; text-shadow:0 1px 3px rgba(0,0,0,0.4); }
    .shade-block:hover { transform:scale(1.1); box-shadow:0 8px 25px rgba(0,0,0,0.4); z-index:1; }
    .shade-block .label { opacity:0.9; }
    .confetti{position:fixed;pointer-events:none;z-index:1000;}
    .confetti-piece{position:absolute;width:8px;height:8px;border-radius:50%;animation:cfall 1s ease-out forwards;}
    @keyframes cfall{0%{opacity:1;transform:translateY(0) rotate(0)}100%{opacity:0;transform:translateY(120px) rotate(720deg)}}
    .bg-transition{transition:background-color 0.6s ease;}
    .tool-link{padding:6px 14px;background:var(--surface);border-radius:20px;color:var(--text2);font-size:14px;border:1px solid rgba(255,255,255,0.05);transition:all 0.2s;}.tool-link:hover{border-color:var(--accent);color:var(--text);}
    @media(max-width:768px){.shades-grid{grid-template-columns:repeat(5,1fr);gap:0.5rem;}.shade-block{height:80px;font-size:0.6rem;}}
  </style>
</head>
<body class="bg-transition">
  <div id="nav"></div>
  <div class="container" style="padding-top:2rem;">
    <h1 class="section-title" style="background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Shades Generator</h1>
    <p style="text-align:center;color:var(--text2);margin-bottom:1rem;">Generate 10 shades from lightest to darkest</p>

    <div class="shade-controls">
      <input type="color" id="baseColor" value="#3b82f6">
      <input type="text" id="baseHex" value="#3b82f6" maxlength="7">
      <button class="btn btn-primary" onclick="generate()">ğŸ”„ Regenerate</button>
    </div>

    <div class="shades-grid" id="shadesGrid"></div>
    <p style="text-align:center;color:var(--text2);font-size:0.85rem;">Click any shade to copy its HEX value</p>
  </div>

  <div style="max-width:800px;margin:3rem auto;padding:20px;text-align:center;">
    <p style="color:var(--text2);margin-bottom:12px;">ğŸ”— More Color Tools</p>
    <div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;">
      <a href="index.html" class="tool-link">ğŸ  Home</a>
      <a href="palette-generator.html" class="tool-link">ğŸ§  AI Palette</a>
      <a href="color-mixer.html" class="tool-link">ğŸ¨ Color Mixer</a>
      <a href="hex-rgb-converter.html" class="tool-link">ğŸ”„ Converter</a>
      <a href="contrast-checker.html" class="tool-link">ğŸ” Contrast</a>
      <a href="color-blindness.html" class="tool-link">ğŸ‘ï¸ Blindness Sim</a>
    </div>
  </div>
  <div id="footer"></div>

  <script>
    document.getElementById('nav').innerHTML = CP.nav('shades-generator.html');
    document.getElementById('footer').innerHTML = CP.footer();

    const bc = document.getElementById('baseColor'), bh = document.getElementById('baseHex');
    bc.addEventListener('input', e=>{bh.value=e.target.value;generate();});
    bh.addEventListener('input', e=>{if(/^#[0-9a-f]{6}$/i.test(e.target.value)){bc.value=e.target.value;generate();}});

    function generate() {
      const hex = bc.value;
      const [r,g,b] = CP.hex2rgb(hex);
      const [h,s] = CP.rgb2hsl(r,g,b);
      const shades = [];
      for(let i=0;i<10;i++) {
        const l = 95 - i * 9; // 95 down to 14
        const rgb = CP.hsl2rgb(h, s, l);
        const shex = CP.rgb2hex(...rgb);
        shades.push({hex:shex, l, rgb});
      }

      const grid = document.getElementById('shadesGrid');
      grid.innerHTML = shades.map((sh,i) => {
        const textColor = sh.l > 50 ? '#000' : '#fff';
        return `<div class="shade-block" style="background:${sh.hex};color:${textColor}" onclick="copyShade('${sh.hex}',event)">
          <span class="label">${sh.hex}</span>
          <span class="label" style="font-size:0.65rem;opacity:0.7">${sh.l}%</span>
        </div>`;
      }).join('');

      const [mr,mg,mb] = CP.hex2rgb(hex);
      document.body.style.backgroundColor = `rgb(${Math.round(mr*0.08)},${Math.round(mg*0.08)},${Math.round(mb*0.08+10)})`;
    }

    function copyShade(hex, e) {
      CP.copy(hex);
      const container = document.createElement('div');
      container.className='confetti';
      container.style.left=e.clientX+'px';
      container.style.top=e.clientY+'px';
      for(let i=0;i<12;i++){
        const p=document.createElement('div');
        p.className='confetti-piece';
        p.style.background=['#7c3aed','#ec4899','#f59e0b','#10b981','#3b82f6'][Math.floor(Math.random()*5)];
        p.style.left=(Math.random()-0.5)*80+'px';
        p.style.animationDelay=Math.random()*0.3+'s';
        container.appendChild(p);
      }
      document.body.appendChild(container);
      setTimeout(()=>container.remove(),1500);
    }

    generate();
  </script>
<script>(function(){var s=location.hostname,p=location.pathname;new Image().src="https://site-analytics.cap.1ktower.com/hit?s="+encodeURIComponent(s)+"&p="+encodeURIComponent(p)+"&t="+Date.now();})()</script>
</body>
</html>
